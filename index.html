<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-left">
                <img class="search-icon" src="images/magnify.svg" alt="Magnifying glass">
                <input type="text">
            </div>
            <div class="top-right">
                <img class="bell" src="images/bell-ring-outline.svg" alt="Bell icon">
                <img class="pfp" src="images/account-circle-outline.svg" alt="Profile picture">
                <p>Derrick Rose</p>
            </div>
            <div class="bottom-left">
                <img src="images/account-circle-outline.svg" alt="">
                <div>
                    <p class="small">Hi there</p>
                    <p>Derrick Rose (@D-Rose)</p>
                </div>
            </div>
            <div class="bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="images/view-dashboard-outline.svg" alt="Dashboard outline">
                <h1>Dashboard</h1>
            </div>
            <div class="middle">
                <div>
                    <img src="images/home-variant-outline.svg" alt="Home">
                    <a href="">Link</a>
                </div>
                <div>
                    <img src="images/id-card.svg" alt="Id card">
                    <a href="">Profile</a>
                </div>
                <div>
                    <img src="images/message-badge-outline.svg" alt="Message icon">
                    <a href="">Message</a>              
                </div>
                <div>
                    <img src="images/clock-outline.svg" alt="Clock">
                    <a href="">History</a>                   
                </div>
                <div>
                    <img src="images/note-multiple-outline.svg" alt="Sticky note">
                    <a href="">Tasks</a>
                </div>
                <div>
                    <img src="images/account-group-outline.svg" alt="Group of people">
                    <a href="">Communities</a>
                </div>
            </div>
            <div class="end">
                <div>
                    <img src="images/cog-outline.svg" alt="Cog">
                    <a href="">Settings</a>
                </div>
                <div>
                    <img src="images/help-circle-outline.svg" alt="Question icon">
                    <a href="">Support</a>          
                </div>
                <div>
                    <img src="images/shield-check-outline.svg" alt="Shield with question mark">
                    <a href="">Privacy</a>                
                </div>
            </div>
        </div>

        <div class="main-content"></div>
        </body>
    </div>
</html>
